<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>

    <body>
        <h1>Pokemon API</h1>
        <div id="poke-con">
            <img src="" alt="" />
        </div>
        <h2 id="poke-name"></h2>
        <div class="poke-controls">
            <button id="get-poke-button">Get Another Pokemon!</button>
        </div>
        <div class="poke-stats">
            <div class="poke-stats-left">
                <h3>Basic Information</h3>
                <p id="name"></p>
                <p id="species"></p>
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div class="poke-stats-right">
                <h3>Abilities</h3>
                <ul id="abilities-list"></ul>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
